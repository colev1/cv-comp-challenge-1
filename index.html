<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Static Comp Challenge 1 </title>
</head>
<body>
  <section class = "container">
      <article class = "box1"> 
        <div id="brad-info">
          <h2 class="brad"> BRADLEY COOPER </h2>
          <p class="info"> I'm a Graphic Designer, Coder, & Entrepreneur.               
            Take a look at my portfolio to see what I was working on.
          </p>
        </div>
        <div class="resume-contact">
            <span class="resume">RESUME   
            </span>
            <span class="contact"> CONTACT
            </span>
        </div>
      </article>
      <article class = "boxes box2">  
      </span>
            <span class="icon">
              <i class="far fa-address-card"></i>
            </span>
            <span class= "icon-text"> PROFILE 
            </span>
          </article>
      <article class = "boxes box3"> 
            <span class="icon">
              <i class="fas fa-bars"></i>
            </span>
            <span class= "icon-text"> EXPERIENCE 
            </span> </article>
      <article class = "boxes box4"> </span>
            <span class = "icon">
              <i class="fas fa-book"></i>
            </span> 
            <span class= "icon-text"> EDUCATION 
            </span>
          </article>
      <article class = "boxes box5"> 
            <span class="icon">
              <i class="far fa-edit"></i>
            </span>
            <span class= "icon-text"> BLOG 
            </span> </article>
      <article class = "boxes box6"> 
        <span class = "icon">
            <i class="fas fa-plus"></i>
        </span>
            <span class= "icon-text"> SOCIAL MENU 
            </span> </article>
      <article class = "boxes box7">
            <span class ="icon">
              <i class="fas fa-paper-plane"></i>
            </span>

            </span> 
          </article>
      <article class = "boxes box8">
           <span class = "icon">
              <i class="fas fa-desktop"></i>
            </span>
            <span class= "icon-text"> PORTFOLIO 
            </span>
      </article>
      <article class = "boxes" id="box9"> 
        <div class="dots">
          <span class = "white-circle">
            <i class="fas fa-circle circle1"></i>
          </span>
            <i class="fas fa-circle circle"></i>
            <i class="fas fa-circle circle"></i>
        </div>
        <div class = "arrows">
          <span class="right-arrow"><i class="fas fa-chevron-circle-left"></i>
          </span>
          <i class="fas fa-chevron-circle-right"></i>
        </div>
      </article>
  </section>

</html>
